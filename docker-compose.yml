services:
  db:
    image: mysql:5.7
    container_name: time-tracking-db
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: time_tracking
      MYSQL_USER: tt_user
      MYSQL_PASSWORD: tt_password
    ports:
      - "3306:3306" # Added so SQL Workbench works
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "tt_user", "-ptt_password"] # Added user/pass to fix those "Access Denied" logs
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        API_URL: "/api"
    container_name: time-tracking-frontend
    restart: unless-stopped
    ports:
      - "4200:80" # Changed from expose to ports
    depends_on:
      - db
      - backend
    environment:
      NODE_ENV: production
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: time-tracking-backend
    restart: unless-stopped
    ports:
      - "3000:3000" # Changed from expose to ports
    depends_on:
      - db
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_USER: tt_user
      DB_PASSWORD: tt_password
      DB_NAME: time_tracking
      DB_PORT: 3306
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge