<div class="sidebar-overlay" *ngIf="isMobileView && isMobileOpen" (click)="closeMobile()"></div>
<div class="sidebar collapsed" [class.mobile-open]="isMobileView && isMobileOpen">
  <nav class="sidebar-nav">
    <ul>
      <li *ngFor="let item of menuItems" [class.active]="item.active">
        <a (click)="navigate(item.route)" [class.active]="item.active">
          <span class="icon">{{ item.icon }}</span>
          <span class="label">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
