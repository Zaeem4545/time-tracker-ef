server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Serve files directly, otherwise fallback to index.html for client-side routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API calls to backend service inside Docker network
  location /api/ {
    proxy_pass http://backend:3000/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  # Serve uploads (if present) directly from the static folder
  location /uploads/ {
    try_files $uri $uri/ =404;
  }

  # Return index.html for 404 so SPA can handle routing
  error_page 404 /index.html;
}
