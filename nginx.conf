server {
  listen 80;
  # accept requests for any hostname (FQDNs will match)
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve files directly, otherwise fallback to index.html for client-side routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API calls to backend service. If backend runs on the host, proxy to host.docker.internal.
  # This allows the browser to call '/api' on the frontend origin and Nginx will forward to the host backend.
  location /api/ {
    proxy_pass http://host.docker.internal:3000/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }

  # Serve uploads (if present) directly from the static folder
  location /uploads/ {
    try_files $uri $uri/ =404;
  }

  # Return index.html for 404 so SPA can handle routing
  error_page 404 /index.html;
}
